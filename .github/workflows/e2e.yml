name: E2E Test

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  e2e-real-github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install FUSE
        run: |
          sudo apt-get update
          sudo apt-get install -y fuse3
          sudo modprobe fuse
          sudo chmod 666 /dev/fuse

      - name: Run E2E tests against real GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GHISSUES_TEST_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "::error::GHISSUES_TEST_TOKEN secret not configured"
            exit 1
          fi
          ./scripts/e2e-real-github.sh
